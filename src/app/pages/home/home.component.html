<body>

        type="email"
        class="form-control"

      />
    </div>
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Password</label>

        class="form-control"

      />
    </div>
    <button (click)="navegarParaQueimadas()">Entrar</button>
    <button (click)="navegarParaQueimadas()">

    <button (click)="navegarParaQueimadas()">

    </button>
    <button (click)="navegarParaQueimadas()">

    </button>
    <button (click)="navegarParaQueimadas()">

    </button>
